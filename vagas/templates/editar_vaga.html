{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'usuarios/css/cadastro_candidato.css' %}">
{% endblock%}


{% block 'body' %}
<div class="wrapper">
    <div class="box">
        <div class="header">
            <h3 class="titulo">Editar Vaga</h3>
        </div>

        {% if messages %}
            {% for message in messages %}
            <br>
                <section class="alert {{message.tags}}">
                    {{message}}
                </section>
            {% endfor %}
        {% endif %}

        <div class="body-box">
            <form action="{% url 'editar_vaga' vaga.id%}" method="POST">{% csrf_token %}
                <div class="row">
                    <div class="col-md">
                        <label>Título:</label>
                        {{form.titulo}}
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md">
                        <label>Descrição da Vaga:</label>
                        {{form.descricao}}
                    </div>

                    
                </div>
                <br>
                <input type="submit" value="Editar Vaga" class="btn btn-lg">

            </form>
        </div>
    </div>
</div>
{% endblock 'body' %}
